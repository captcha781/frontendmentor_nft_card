<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="md:w-screen grid place-items-center h-screen bg-VDarkBlueMain">
    <div class="p-6 md:w-1/4">
      <div class="p-3 m-6 mx-auto bg-VDarkBlueCard rounded-xl">
        <div class="p-3 rounded-lg"><img class="w-full rounded-lg" src="./images/image-equilibrium.jpg" alt=""></div>
        <div class="p-3">
          <p class="py-0 text-White font-Outfit text-xl font-bold space-x-1">Equilibrium #3429</p>
          <p class="py-2 text-White text-opacity-50 font-Outfit">Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="grid grid-cols-1 divide-y-[3px] divide-VDarkBlueLine ">
            <div class="flex justify-between items-center py-2 pb-4">
              <div class="flex justify-between items-center">
                <img src="./images/icon-ethereum.svg" alt="etherum_icon">
                <p class="text-Cyan font-Outfit ml-2 font-bold tracking-wider">0.041ETH</p>
              </div>
              <div class="flex justify-between items-center">
                <img src="./images/icon-clock.svg" alt="clock_icon">
                <p class="text-SoftBlue font-Outfit ml-2 font-bold tracking-wider">3 days left</p>
              </div>

            </div>
            <div class="flex items-center pt-4">
              <img src="./images/image-avatar.png" class="w-10 h-10 border border-White rounded-full">
              <p class="text-White ml-3"><span class="text-SoftBlue">Creation of</span> Jules Wyvern</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
